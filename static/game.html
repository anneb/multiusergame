<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poker 0.1</title>
    <style>
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .hidden {
        display: none;
      }
      .button {
        background: blue;
        color: white;
        font-weight: bold;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        max-width: 150px;
        cursor: pointer;
      }
      .error {
        font-size:xx-large;
        color:red;
      }
    </style>
    <script src="./gameclient.js"></script>
    <script src="./gamechat.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let gameClient = new GameClient();
      let gameid;
      let userid;
      let chatBox;
      
      async function getGameState() {
        let state = await gameClient.gameState(gameid, userid);
        return state;
      }

      async function updateGame() {
        let state = await getGameState();
        if (state.error) {
          document.querySelector('#error').innerHTML = state.error;
          return;
        }
        let users = document.querySelector("#users");
        users.innerHTML = "<ul>" + state.game.userNames.map(userName=>`<li>${userName}</li>`).join('\n') + "</ul>";
        chatBox.update(state);
        window.setTimeout(updateGame, 2000);
      }

      // page initialization, called after first full page load
      function init() {
        gameid = urlParams.get("gameid");
        userid = urlParams.get("userid");
        chatBox = new GameChat(document.querySelector('#chatbox'), gameClient);
        updateGame();
      }
      window.addEventListener("load", init);
    </script>
  </head>
  <body>
    <h1>Poker 0.1</h1>
    <h2>Game</h2>
    <div class="users" id="users"></div>
    <div class="error" id="error"></div>
    <div id="chatbox"></div>
  </body>
</html>
